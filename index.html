<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Computer Force</title>
    <style>
        /* Internal CSS here */
        body {
            font-family: Arial, sans-serif, sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
        }
        header, nav, aside, main, footer {
            padding: 20px;
            margin: 10px;
        }
        header {
            text-align: center;
            background: #000000;
            color: #fff;
        }
        .container img {
            width: 200px;
            height: auto;
        }
        nav ul {
            list-style: none;
            padding: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #033faf;
            color: #000000;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        nav ul form {
            display: inline;
        }
        aside {
            background: #000000;
            color: #fff;
        }
        main {
            background: #fff;
            border: 1px solid #ddd;
        }
        footer {
            text-align: center;
            background: #033faf;
            color: #fff;
        }
        .container {
            display: grid;
            grid-template-columns: 60% 40%;
            gap: 10px;
        }
        .products img {
            width: 100px;
            height: auto;
        }
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form label, form input, form select, form button {
            margin: 5px 0;
        }
    </style>
</head>
