<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Computer Force</title>
    <style>
        /* Internal CSS here (same as index.html) */
        body {
            font-family: Arial, sans-serif, sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
        }
        header, nav, aside, main, footer {
            padding: 20px;
            margin: 10px;
        }
        header {
            text-align: center;
            background: #000000;
            color: #fff;
        }
        nav ul {
            list-style: none;
            padding: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #033faf;
            color: #000000;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        nav ul form {
            display: inline;
        }
        aside {
            background: #000000;
            color: #fff;
        }
        main {
            background: #fff;
            border: 1px solid #ddd;
        }
        footer {
            text-align: center;
            background: #033faf;
            color: #fff;
        }
        .container {
            display: grid;
            grid-template-columns: 60% 40%;
            gap: 10px;
        }
        .products img {
            width: 100px;
            height: auto;
        }
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form label, form input, form select, form button {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="img/computer.png" alt="Computer Force Logo">
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="about.html">About</a></li>
            <li>
                <input type="text" name="q" placeholder="Search...">
                <button type="submit">Search</button>
            </li>
        </ul>
    </nav>
    <div class="container">
        <main>
            <h1>Registration Form</h1>
            <p>Please complete the following form to register for an account on our website.</p>
            <form action="/submit-registration" method="POST">
                <label for="username">Username*</label>
                <input type="text" id="username" name="username" required>
                
                <label for="email">Email Address*</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password*</label>
                <input type="password" id="password" name="password" required>
                
                <label for="confirm-password">Confirm Password*</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                
                <label for="first-name">First Name*</label>
                <input type="text" id="first-name" name="first-name" required>
                
                <label for="surname">Surname*</label>
                <input type="text" id="surname" name="surname" required>
                
                <label for="gender">Gender*</label>
                <select id="gender" name="gender" required>
                    <option value="">Male</option>
                    <option value="">Female</option>
                </select>
                
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob">
                
                <label for="address">Address*</label>
                <input type="text" id="address" name="address" required>
                
                <label for="suburb">Suburb*</label>
                <input type="text" id="suburb" name="suburb" required>
                
                <label for="postcode">Postcode*</label>
                <input type="text" id="postcode" name="postcode" required>
                
                <label for="state">State*</label>
                <select id="state" name="state" required>
                    <option value="">ACT</option>
                    <option value="NSW">NSW</option>
                    <option value="NT">NT</option>
                    <option value="QLD">QLD</option>
                    <option value="SA">SA</option>
                    <option value="TAS">TAS</option>
                    <option value="VIC">VIC</option>
                    <option value="WA">WA</option>
                </select>
                
                <label for="phone">Phone number</label>
                <input type="tel" id="phone" name="phone">
                
                <button type="reset">Clear</button>
                <button type="submit">Register</button>
            </form>
        </main>
        <aside>
            <h2>Purchases</h2>
            <table>
                <tr>
                    <td>0 items.</td>
                    <td>Cart sub-total: $0.</td>
                </tr>
                <tr>
                    <td colspan="2"><button>Go to Checkout</button></td>
                </tr>
            </table>
        </aside>
    </div>
    <footer>
        <p>&copy; 2024 [Omar Flores]</p>
    </footer>
</body>
</html>
